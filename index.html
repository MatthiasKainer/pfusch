<!DOCTYPE html>
<html>

<head>
    <title>Pfusch Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* declare the color variables */
        :root {
            --font-family: Roboto;
            --primary-font-color: white;
            --secondary-font-color: #424242;
            --primary-background-color: #424242;
            --primary-color: #EA4C89;
            --primary-color-state: #F082AC;
            --secondary-color: #2ea44f;
            --secondary-color-state: #2ea4AC;
            --accent-color: #FFC107;
        }

        body {
            font-family: var(--font-family);
        }
        div {
            border-radius: .5rem !important;
            color: var(--primary-font-color);
            background-color: var(--primary-background-color);
            width: 80%;
            padding: 3% 6%;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.8);
        }
    </style>
    <style id="pfusch-style">

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid hsl(0, 0%, 50%);
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: hsl(0, 0%, 50%);
            color: var(--accent-color);
        }

        tr:nth-child(odd) {
            background-color: hsl(0, 0%, 95%);
        }

        tr:nth-child(even) {
            background-color: hsl(0, 0%, 90%);
        }

        tbody tr {
            cursor: pointer;
            color: var(--secondary-font-color);
        }

        tbody tr:hover {
            background-color: hsl(0, 0%, 80%);
            color: var(--primary-font-color);
        }
        [role="tablist"] {
            display: flex;
            padding: 0;
            margin: 0;
        }
        [role="tablist"] li {
            list-style: none;
            margin: 1rem 0;
        }
        a-tab-header, a[role="tab"] {
            cursor: pointer;
            text-decoration: none;
            color: var(--primary-font-color);
            padding: 1rem;
        }
        a-tab-header:hover, [role="tab"]:hover {
            background-color: var(--primary-color-state);
        }
        a-tab-header.active, [role="tab"][aria-selected="true"] {
            background-color: var(--primary-color);
        }
        a-tab-item, [role="tabpanel"][hidden] {
            display: none;
        }
        a-tab-item.active, [role="tabpanel"], [role="tabpanel"]:active {
            display: block;
            border: 1px solid var(--primary-color);
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
    <script src="example/todo-and-counter.js" type="module" async></script>
    <script src="example/hello-world.js" type="module" async></script>
    <script src="example/load.js" type="module"  async></script>
    <script src="example/tab.js" type="module" async></script>
    <script src="example/star-rating.js" type="module" async></script>
    <script src="example/todo.js" type="module" async></script>
    <script src="example/show-if.js" type="module" async></script>
</head>

<body>
    <div>
        <hello-world></hello-world>
        <tab-panel>
            <tab-item header="Todo & Counter">
                <todo-and-counter></todo-and-counter>
            </tab-item>
            <tab-item header="Lazy Loading">
                <load-script load="load-table" src="example/table.js"></load-script>
                <h3>Lazy Loaded (will change only once fully loaded)</h3>
                <table-wrapper url="example/items.json" as="lazy">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>In Stock?</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr id="tr-4">
                                <td id="td-1">prerendered item</td>
                                <td id="td-2">100</td>
                                <td id="td-3">yes</td>
                            </tr>
                        </tbody>
                    </table>
                </table-wrapper>
                <h3>Immediatly Loaded</h3>
                <table-wrapper url="example/items.json">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>In Stock?</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr id="tr-4">
                                <td id="td-1">prerendered item</td>
                                <td id="td-2">100</td>
                                <td id="td-3">yes</td>
                            </tr>
                        </tbody>
                    </table>
                </table-wrapper>
            </tab-item>
            <tab-item header="Forms">
                <h1>Star Rating</h1>
                <show-if query="submitted">
                    <h1>Thank you for your feedback!</h1>
                    <p>You voted:</p>
                    <result-rating></result-rating>
                    <result-comment></result-comment>
                    <a href="?a-tab-index=2">Go back</a>
                </show-if>
                <show-if query="!submitted">
                    <form method="get" action="">
                        <input type="hidden" name="a-tab-index" value="2" aria-label="Tab to open on form submit">
                        <input type="hidden" name="submitted" value="true" aria-label="Tracking if the form was submitted, as we don't have a backend">
                        <star-rating id="rating" name="rating"></star-rating>
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Say what you think, but in friendly" aria-label="Comment"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </show-if>
            </tab-item>
        </tab-panel>
    </div>
</body>

</html>
