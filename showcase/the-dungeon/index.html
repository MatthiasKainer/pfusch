<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depths of Crimson - A Dungeon Crawler</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=MedievalSharp&display=swap" rel="stylesheet">
    <style data-pfusch>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --crimson: #8B0000;
            --crimson-dark: #4A0000;
            --crimson-glow: #FF3030;
            --gold: #D4AF37;
            --gold-light: #FFD700;
            --parchment: #F5E6C8;
            --parchment-dark: #D4C4A8;
            --ink: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.8);
            --town-sky: #87CEEB;
            --town-grass: #228B22;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: #0a0a0a;
            color: var(--parchment);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }
        
        .ui-layer {
            position: absolute;
            pointer-events: none;
        }
        
        .ui-layer > * {
            pointer-events: auto;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
        
        .bottom-center {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Panel styling */
        .game-panel {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(74, 0, 0, 0.85));
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 
                0 0 20px var(--shadow),
                inset 0 0 30px rgba(139, 0, 0, 0.3),
                0 0 10px var(--gold);
            font-family: 'MedievalSharp', cursive;
        }
        
        .panel-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--crimson-glow);
        }
        
        /* Button styling */
        .game-btn {
            font-family: 'Cinzel', serif;
            background: linear-gradient(180deg, var(--crimson), var(--crimson-dark));
            border: 2px solid var(--gold);
            color: var(--parchment);
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }
        
        .game-btn:hover {
            background: linear-gradient(180deg, var(--crimson-glow), var(--crimson));
            box-shadow: 0 0 20px var(--crimson-glow);
            transform: translateY(-2px);
        }
        
        .game-btn:active {
            transform: translateY(0);
        }
        
        /* Health/Mana bars */
        .resource-bar {
            height: 20px;
            background: #1a1a1a;
            border: 2px solid var(--gold);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .resource-fill {
            height: 100%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .resource-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
        }
        
        .health-fill {
            background: linear-gradient(90deg, #8B0000, #FF0000);
        }
        
        .mana-fill {
            background: linear-gradient(90deg, #000080, #0080FF);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--ink);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--crimson);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--crimson-glow);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Character Selection Dialog -->
        <character-select></character-select>
        
        <!-- UI Panels -->
        <div class="ui-layer top-left">
            <player-stats></player-stats>
        </div>
        
        <div class="ui-layer top-right">
            <quest-panel></quest-panel>
        </div>
        
        <div class="ui-layer bottom-left">
            <inventory-panel></inventory-panel>
        </div>
        
        <div class="ui-layer bottom-center">
            <action-bar></action-bar>
        </div>
        
        <div class="ui-layer bottom-right">
            <minimap-panel></minimap-panel>
        </div>
    </div>
    
    <script type="module" src="./game.js"></script>
</body>
</html>
